<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Requests</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 calss="mb-0">SEARCH REQUESTS</h4>
            </div>
            <div class="card-body">

                <form th:action="@{/requests/search/}"
                      method="get"
                      class="form-group form-horizontal">
                    <div class="card">
                        <div class="form-group row">
                            <label for="inputReqdate" class="col-sm-2 col-form-label">Request Date</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputReqdate" name="reqdate" aria-describedby="reqdateHelp">
                                <small id="reqdateHelp" class="form-text text-muted">Search after date (YYYY-MM-DD)</small>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="form-group row">
                            <label for="inputElastname" class="col-sm-2 col-form-label">Employee Lastname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputElastname" name="e_lastname" aria-describedby="lnameHelp">
                                <small id="lnameHelp" class="form-text text-muted">Search by employee lastname</small>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="form-group row">
                            <label for="inputAlias" class="col-sm-2 col-form-label">Server Alias</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAlias" name="s_alias" aria-describedby="aliasHelp">
                                <small id="aliasHelp" class="form-text text-muted">Search by server alias</small>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="form-group row">
                            <label for="inputVname" class="col-sm-2 col-form-label">Vendor Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputVname" name="v_name" aria-describedby="vnameHelp">
                                <small id="vnameHelp" class="form-text text-muted">Search by vendor name</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputVsoft" class="col-sm-2 col-form-label">Vendor Software</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputVsoft" name="v_software" aria-describedby="vsoftHelp">
                                <small id="vsoftHelp" class="form-text text-muted">Search by vendor software</small>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        SEARCH
                        <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>

                <!-- <a th:href="@{/requests/create}" class="btn btn-info btn-lg">
                    New Request
                    <svg class="bi bi-plus-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    </svg>
                </a> -->
                </form>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">REQUEST ID</th>
                <th scope="col">JUSTIFICATION</th>
                <th scope="col">VENDOR</th>
                <th scope="col">SOFTWARE</th>
                <th scope="col">SERVER</th>
                <th scope="col">REQUESTED BY</th>
                <th scope="col">DATE</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.getReqid()}"></td>
                <td th:text="${request.getJustification()}"></td>
                <td th:text="${request.getVendor().getName()}"></td>
                <td th:text="${request.getVendor().getSoftware()}"></td>
                <td th:text="${request.getVendor().getServer().getAlias()}"></td>
                <td th:text="${request.getEmployee().getName()}"></td>
                <td th:text="${request.getReqdate()}"></td>
                <td>
                    <a th:href="@{/requests/edit/{id}(id=${request.getReqid()})}" class="btn btn-info btn-lg">
                        <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                            <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                        </svg>
                    </a>
                    |
                    <a th:href="@{/requests/delete/{id}(id=${request.getReqid()})}" class="btn btn-info btn-lg">
                        <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



</body>
</html>
